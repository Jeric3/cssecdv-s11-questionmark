<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
		<title>Edit Profile</title>
		<link rel = "stylesheet" href = "/static/css/styles.css">
	</head>
	<body>
		<form action = "/home" method = "GET"> <!-- ATTENTION; ENSURE THE SESSION PERSISTS, HOW EVER THAT WORKS -->
			<button type = "submit">OnlyFriends</button>
		</form>
		<h2>Edit Profile</h2>
		<form action = "/saveProfile" method = "POST" enctype = "multipart/form-data">
			<div>
				<label for = "profilePhoto">Profile Photo:</label>
				<input type = "file" id = "profilePhoto" name = "profilePhoto">
			</div>
			<div>
				<label for = "name">Name:</label>
				<input type = "text" id = "name" name = "name">
			</div>
			<div>
				<label for = "bio">Bio:</label>
				<textarea id = "bio" name = "bio"></textarea>
			</div>
			<button type = "submit">Save</button>
		</form>
		<form action = "/userDashboard" method = "GET">
			<button type = "submit">Cancel</button>
		</form>
	</body>
</html>
